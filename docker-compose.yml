version: '3'

services:
  web:
    build: .
    command: sh -c "uvicorn main:app --reload --port=8000 --host=0.0.0.0"
    env_file:
      - .env
    ports: 
      - 8000:8000
    volumes:
      - .:/app
  
  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: microservices

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080